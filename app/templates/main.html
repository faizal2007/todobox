<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{ config.TITLE }} - {{ title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Todo application to track down our daily activity" name="description" />
        <!-- App favicon -->
		<link rel="shortcut icon" href="/static/assets/images/favicon.ico">
        <!-- App css -->
        <link href="/static/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/assets/css/app-modern.min.css" rel="stylesheet" type="text/css" id="light-style" />
        <link href="/static/assets/css/app-modern-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" />
        <style>
			@font-face {
				font-family: 'BungeeShade-Regular.ttf';
				src: url('/static/fonts/BungeeShade-Regular.ttf');
				font-family: 'Lemon Tuesday.otf';
				src: url('/static/fonts/Lemon Tuesday.otf');
			}
			div .topnav-logo {
				font-family: 'Lemon Tuesday.otf';
			}
        </style>
		<script type=text/javascript>
			$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
		</script>
		{% block extra_css %}{% endblock %}
		{% block extra_script_header %}{% endblock %}
		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
			integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" 
			crossorigin="anonymous">
		</script>
        
    </head>
   
    <body class="loading" data-layout="topnav" data-layout-config='{"layoutBoxed":false,"darkMode":false,"showRightSidebarOnStart": true}'>
		<!-- Begin page -->
		<div class="wrapper">

			<!-- ============================================================== -->
			<!-- Start Page Content here -->
			<!-- ============================================================== -->

			<div class="content-page">
					<div class="content">
							<div class="navbar-custom topnav-navbar">
								<div class="container-fluid">
										<a href="index.html" class="topnav-logo">
											<p class="h1 text-muted">{{ config.TITLE }}</p>
										</a>
										<a class="navbar-toggle"  data-toggle="collapse" data-target="#topnav-menu-content">
											<div class="lines">
												<span></span>
												<span></span>
												<span></span>
											</div>
										</a>
										<ul class="list-unstyled topbar-right-menu float-right mb-0">
											<li class="dropdown notification-list">
												<a class="nav-link dropdown-toggle nav-user arrow-none mr-0" data-toggle="dropdown" id="topbar-userdrop" href="#" role="button" aria-haspopup="true"
													aria-expanded="false">
													<!-- <span class="account-user-avatar"> 
														<img src="/static/assets/images/users/avatar-1.jpg" alt="user-image" class="rounded-circle">
													</span> -->
													<span class="account-user-avatar">
															<i class="dripicons-user font-20"></i>
													</span>
													<span>
														<span class="account-user-name">Faizal Sadri</span>
														<span class="account-position">Founder</span>
													</span>
												</a>
												<div class="dropdown-menu dropdown-menu-right dropdown-menu-animated topbar-dropdown-menu profile-dropdown" aria-labelledby="topbar-userdrop">
													<!-- item-->
													<div class=" dropdown-header noti-title">
														<h6 class="text-overflow m-0">Welcome !</h6>
													</div>
				
													<!-- item-->
													<a href="javascript:void(0);" class="dropdown-item notify-item">
														<i class="mdi mdi-account-circle mr-1"></i>
														<span>My Account</span>
													</a>
				
													<!-- item-->
													<a href="javascript:void(0);" class="dropdown-item notify-item">
														<i class="mdi mdi-account-edit mr-1"></i>
														<span>Settings</span>
													</a>
				
													<!-- item-->
													<a href="javascript:void(0);" class="dropdown-item notify-item">
														<i class="mdi mdi-logout mr-1"></i>
														<span>Logout</span>
													</a>
				
												</div>
											</li>
										</ul>
								</div>
							</div>
						<div class="topnav">
							<div class="container-fluid">
								<nav class="navbar navbar-dark navbar-expand-lg topnav-menu">
										<div class="collapse navbar-collapse" id="topnav-menu-content">
											<ul class="navbar-nav">
												<li class="nav-item dropdown">
													<a 
															class="nav-link dropdown-toggle arrow-none" href="#" id="topnav-dashboards" 
															role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
														<i class="uil-dashboard mr-1"></i>Dashboards 
													</a>
												</li>
											</ul>
											<ul class="navbar-nav">
												<li class="nav-item dropdown">
													<a 
															class="nav-link dropdown-toggle arrow-none" href="{{ url_for('todo') }}" id="topnav-today">
														<i class="uil-notes mr-1"></i>Today 
													</a>
												</li>
											</ul>
											<ul class="navbar-nav">
												<li class="nav-item dropdown">
													<a 
															class="nav-link dropdown-toggle arrow-none" href="{{ url_for('list', id='tomorrow') }}" id="topnav-dashboards" 
															role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
														<i class="uil-diary-alt mr-1"></i>Tomorrow
													</a>
												</li>
											</ul>
										</div>
								</nav>
							</div>
						</div>
					</div>

		{% block content %}{% endblock %}
        <!-- bundle -->
        <script src="/static/assets/js/vendor.min.js"></script>
        <script src="/static/assets/js/app.min.js"></script>
		
		{% block extra_script_footer %}{% endblock %}
        
    </body>
</html>
