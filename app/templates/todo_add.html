
<!-- Info Header Modal -->
<div id="info-header-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="info-header-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header modal-colored-header bg-primary">
                <h4 class="modal-title" id="info-header-modalLabel">{{ form_title }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
			<form class="need-validations" novalidate>
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
				<input type="hidden" name="todo_id"/>
				<div class="modal-body">
					<div class="form-group position-relative mb-3">
						<label for="title-input-normal">Thinking ....</label>
						<input type="text" id="title-input-normal" name="title-input-normal" class="form-control form-control-sm" id="title-input-normal" placeholder="Anything ??" required>
						<div class="valid-tooltip">
							Looks good!
						</div>
						<div class="invalid-tooltip">
							What do you want to do ???.
						</div>
					</div>
					<div class="form-group">
						<label for="details-textarea">Why ???</label>
						<textarea class="form-control" id="details-textarea" rows="5"></textarea>
					</div>
					<div class="form-group">
						<label for="scheduled-datetime">Schedule Date/Time (optional)</label>
						<div class="input-group">
							<input type="datetime-local" class="form-control" id="scheduled-datetime" name="scheduled_datetime">
							<div class="input-group-append">
								<button type="button" class="btn btn-outline-secondary" id="clear-datetime" title="Clear date/time">
									<i class="mdi mdi-close"></i>
								</button>
							</div>
						</div>
						<small class="form-text text-muted">Leave empty for today's todo</small>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-light btn-rounded" data-dismiss="modal">Close</button>
					<button type="button" class="create-todo btn btn-primary btn-rounded">Save changes</button>
				</div>
			</form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
