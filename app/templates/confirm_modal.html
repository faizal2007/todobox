<!-- Confirmation Modal - Reusable Bootstrap Modal for confirmations -->
<div id="confirmModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" id="confirmModalHeader">
                <h5 class="modal-title" id="confirmModalLabel">Confirm Action</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="confirmModalMessage">Are you sure you want to proceed?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmModalConfirmBtn">Confirm</button>
            </div>
        </div>
    </div>
</div>

<script>
/**
 * Show a Bootstrap confirmation modal
 * @param {string} title - Modal title (defaults to 'Confirm Action' if not provided)
 * @param {string} message - Confirmation message (defaults to 'Are you sure you want to proceed?' if not provided)
 * @param {function} onConfirm - Callback function when confirmed
 * @param {string} confirmBtnText - Text for confirm button (defaults to 'Confirm' if not provided)
 * @param {string} confirmBtnClass - CSS class for confirm button (defaults to 'btn-danger' if not provided)
 * @param {string} headerClass - CSS class for modal header (defaults to 'bg-danger text-white' if not provided)
 */
function showConfirmModal(title, message, onConfirm, confirmBtnText, confirmBtnClass, headerClass) {
    var modal = document.getElementById('confirmModal');
    var header = document.getElementById('confirmModalHeader');
    var titleEl = document.getElementById('confirmModalLabel');
    var messageEl = document.getElementById('confirmModalMessage');
    var confirmBtn = document.getElementById('confirmModalConfirmBtn');
    
    // Set content with defaults
    titleEl.textContent = title || 'Confirm Action';
    messageEl.textContent = message || 'Are you sure you want to proceed?';
    
    // Set button text and class with defaults
    confirmBtn.textContent = confirmBtnText || 'Confirm';
    confirmBtn.className = 'btn ' + (confirmBtnClass || 'btn-danger');
    
    // Set header class with default
    header.className = 'modal-header ' + (headerClass || 'bg-danger text-white');
    
    // Remove previous click handler by cloning and replacing (cleanest way without jQuery)
    var newConfirmBtn = confirmBtn.cloneNode(true);
    confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
    
    newConfirmBtn.addEventListener('click', function() {
        // Hide modal - Bootstrap 4 still requires jQuery for .modal()
        // But we can use vanilla JS to manipulate the modal
        modal.classList.remove('show');
        modal.setAttribute('aria-hidden', 'true');
        modal.style.display = 'none';
        document.body.classList.remove('modal-open');
        
        // Remove the backdrop if it exists
        var backdrop = document.querySelector('.modal-backdrop');
        if (backdrop) {
            backdrop.remove();
        }
        
        if (typeof onConfirm === 'function') {
            onConfirm();
        }
    });
    
    // Show modal using vanilla JavaScript (mimics jQuery's .modal('show'))
    modal.classList.add('show');
    modal.removeAttribute('aria-hidden');
    modal.style.display = 'block';
    document.body.classList.add('modal-open');
    
    // Add backdrop element
    var backdrop = document.createElement('div');
    backdrop.className = 'modal-backdrop fade show';
    document.body.appendChild(backdrop);
}
</script>
