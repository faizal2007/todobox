<!-- Confirmation Modal - Reusable Bootstrap Modal for confirmations -->
<div id="confirmModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" id="confirmModalHeader">
                <h5 class="modal-title" id="confirmModalLabel">Confirm Action</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="confirmModalMessage">Are you sure you want to proceed?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmModalConfirmBtn">Confirm</button>
            </div>
        </div>
    </div>
</div>

<script>
/**
 * Show a Bootstrap confirmation modal
 * @param {string} title - Modal title (defaults to 'Confirm Action' if not provided)
 * @param {string} message - Confirmation message (defaults to 'Are you sure you want to proceed?' if not provided)
 * @param {function} onConfirm - Callback function when confirmed
 * @param {string} confirmBtnText - Text for confirm button (defaults to 'Confirm' if not provided)
 * @param {string} confirmBtnClass - CSS class for confirm button (defaults to 'btn-danger' if not provided)
 * @param {string} headerClass - CSS class for modal header (defaults to 'bg-danger text-white' if not provided)
 */
function showConfirmModal(title, message, onConfirm, confirmBtnText, confirmBtnClass, headerClass) {
    var modal = $('#confirmModal');
    var header = $('#confirmModalHeader');
    var titleEl = $('#confirmModalLabel');
    var messageEl = $('#confirmModalMessage');
    var confirmBtn = $('#confirmModalConfirmBtn');
    
    // Set content with defaults
    titleEl.text(title || 'Confirm Action');
    messageEl.text(message || 'Are you sure you want to proceed?');
    
    // Set button text and class with defaults
    confirmBtn.text(confirmBtnText || 'Confirm');
    confirmBtn.removeClass().addClass('btn ' + (confirmBtnClass || 'btn-danger'));
    
    // Set header class with default
    header.removeClass().addClass('modal-header ' + (headerClass || 'bg-danger text-white'));
    
    // Remove previous click handler (namespaced) and add new one to avoid interference
    confirmBtn.off('click.confirmModal').on('click.confirmModal', function() {
        modal.modal('hide');
        if (typeof onConfirm === 'function') {
            onConfirm();
        }
    });
    
    // Show modal
    modal.modal('show');
}
</script>
